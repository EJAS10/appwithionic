<ion-header>
  <ion-toolbar>
    <ion-title>Bluetooth</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>      
    </ion-toolbar>
  </ion-header>

  <button (click)="ActivBT()">BuscarBT</button>
  <div *ngFor="let data of Devices">
    <p>{{data.name}}</p>
    <p>{{data.id}}</p>
    <button (click)="Connect(data.address)"></button>
  </div>

</ion-content>
